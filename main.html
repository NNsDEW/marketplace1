<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Маркетплейс</title>
</head>

<body>
    <header>
        <h1>Мамамаркетплейссс!</h1>
        <section class="search-bar">
                    <input type="text" id="searchInput" placeholder="Поиск">
                    <div id="searchResults"></div>
            </section>
            
        <nav>
            <ul>
                <li class="favorites-icon">
                    <a href="#"><img src="favorites-icon.png" alt="Избранное"></a>
                    <span>Избранное</span>
                </li>
                <li class="cart-icon">
                    <a href="#"><img src="cart-icon.png" alt="Корзина"></a>
                    <span>Корзина</span>
                </li>
                <li class="profile-icon">
                    <a href="#"><img src="profile-icon.png" alt="Профиль"></a>
                    <span>Профиль</span>
                </li>

            </ul>
        </nav>
    </header>
     
    <main>
        <script>
            // Fetch the product data from the JSON file
            fetch('products.json')
                .then(response => response.json())
                .then(products => {
                    // Create and append product sections to the main element
                    const main = document.querySelector('main');
                    products.forEach(product => {
                        const productSection = document.createElement('section');
                        productSection.className = 'product';
        
                        const img = document.createElement('img');
                        img.src = product.image;
                        img.alt = product.name;
        
                        const h2 = document.createElement('h2');
                        h2.textContent = product.name;
        
                        const p = document.createElement('p');
                        p.textContent = product.description;
        
                        const span = document.createElement('span');
                        span.className = 'price';
                        span.textContent = `Цена: ${product.price === 0 ? 'Бесплатно' : `$${product.price}`}`;
        
                        const button = document.createElement('button');
                        button.textContent = 'Купить';
        
                        productSection.appendChild(img);
                        productSection.appendChild(h2);
                        productSection.appendChild(p);
                        productSection.appendChild(span);
                        productSection.appendChild(button);
        
                        main.appendChild(productSection);
                    });
                });
        </script>
    </main>
    
    <button id="scrollToTopBtn" title="Наверх">↑</button>
    <script src="script.js"></script>
</body>
</html>
